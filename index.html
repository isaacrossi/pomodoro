<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body class="mx-auto w-1/3 h-full flex flex-col justify-center bg-slate-50">
    <h1 class="mb-2 text-l font-sans text-sky-800">Pomodoro</h1>
    <main class="p-6 font-sans text-sky-800 bg-white drop-shadow-md rounded">
      <div>
        <div class="buttons flex justify-around text-sky-800">
          <button data-time="1500" type="button" autofocus class="buttons__focus px-3 h-9 rounded-2xl  focus:font-bold focus:bg-sky-100 focus:outline-sky-800">Focus</button>
          <button type="button" data-time="300" class="buttons__short px-3 h-9 rounded-2xl  focus:font-bold focus:bg-sky-100 focus:outline-sky-800">Short Break</button>
          <button type="button" data-time="900" class="buttons__long px-3 h-9 rounded-2xl  focus:font-bold focus:bg-sky-100 focus:outline-sky-800"> Long Break</button>
        </div>
        <div class="flex flex-col items-center ">
          <div class="countdown mt-4 text-xl font-bold">25:00</div>
          <button class="start-button mt-4 px-3 h-9 bg-sky-800 text-white rounded-2xl">Start</button>
        </div>
      </div>
            
    </main>
	<script src="index.js"></script>
  </body>
</html>
